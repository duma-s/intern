<!DOCTYPE html>
<html lang="en">

  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        http-equiv="Cache-Control"
        content="no-cache, no-store, must-revalidate"
      />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <title>Sign In</title>
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: "Arial", sans-serif;
          background: linear-gradient(135deg, #ffffff 0%, #b9dffe 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
        }

        /* Background decorative circles */
        .background-circle {
          position: absolute;
          border-radius: 50%;
          backdrop-filter: blur(10px);
        }

        .background-circle-primary {
          width: 600px;
          height: 600px;
          top: 90px;
          left: -200px;
          background: linear-gradient(
            135deg,
            rgba(237, 88, 126, 0.6),
            rgba(108, 183, 254, 0.6)
          );
        }

        .background-circle-secondary {
          width: 500px;
          height: 500px;
          bottom: -50px;
          right: -50px;
          background: linear-gradient(
            225deg,
            rgba(236, 72, 153, 0.6),
            rgba(123, 187, 255, 0.6)
          );
        }

        .background-circle-tertiary {
          width: 400px;
          height: 400px;
          bottom: 600px;
          right: 0px;
          background: linear-gradient(
            70deg,
            rgba(200, 138, 206, 0.6),
            rgba(147, 51, 234, 0.6)
          );
        }

        .auth-card {
          background: rgba(251, 251, 251, 0.35);
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.18);
          width: 100%;
          max-width: 400px;
          position: relative;
          z-index: 1;
        }

        .auth-tabs {
          display: flex;
          margin-bottom: 30px;
          gap: 10px;
        }

        .auth-tab-btn {
          flex: 1;
          padding: 12px 20px;
          border: none;
          border-radius: 10px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        }

        .auth-tab-btn.active {
          background: #7c4dff;
          color: white;
        }

        .auth-tab-btn:not(.active) {
          background: transparent;
          color: #7c4dff;
        }

        .auth-tab-btn:hover:not(.active) {
          background: rgba(124, 77, 255, 0.1);
        }

        .form-row {
          margin-bottom: 20px;
        }

        .form-input {
          width: 100%;
          padding: 15px;
          border: 2px solid #cfcece;
          border-radius: 10px;
          font-size: 14px;
          transition: all 0.3s ease;
          background: #ffffff;
        }

        .form-input:focus {
          outline: none;
          border-color: #7c4dff;
          background: white;
        }

        .form-input::placeholder {
          color: #999;
        }

        .forgot-link {
          color: #7c4dff;
          text-decoration: none;
          font-size: 14px;
          display: block;
          margin-bottom: 20px;
        }

        .forgot-link:hover {
          text-decoration: underline;
        }

        .remember-row {
          display: flex;
          align-items: center;
          gap: 8px;
          margin-bottom: 25px;
          font-size: 14px;
          color: #0e0d0d;
        }

        .remember-row input {
          width: 16px;
          height: 16px;
        }

        .submit-btn {
          width: 100%;
          padding: 15px;
          background: #7c4dff;
          color: white;
          border: none;
          border-radius: 10px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        }

        .submit-btn:hover {
          background: #6a3de8;
          transform: translateY(-2px);
        }

        .register-link-row {
          text-align: center;
          margin-top: 25px;
          color: #666;
          font-size: 14px;
        }

        .register-link-row a {
          color: #7c4dff;
          text-decoration: none;
        }

        .register-link-row a:hover {
          text-decoration: underline;
        }

        .footer-nav {
          position: absolute;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 30px;
        }

        .footer-nav a {
          color: rgba(0, 0, 0, 0.8);
          text-decoration: none;
          font-size: 14px;
          transition: color 0.3s ease;
        }

        .footer-nav a:hover {
          color: white;
        }

        .icon-user::before {
          content: "ðŸ‘¤";
        }

        .icon-lock::before {
          content: "ðŸ”’";
        }
      </style>
    </head>
    <body>
      <div class="background-circle background-circle-primary"></div>
      <div class="background-circle background-circle-secondary"></div>
      <div class="background-circle background-circle-tertiary"></div>

      <div class="auth-card">
        <div class="auth-tabs">
          <button
            class="auth-tab-btn"
            id="tab-signin"
            onclick="window.location.href='index.html'"
          >
            <span class="icon-user"></span>
            Sign In
          </button>
          <button class="auth-tab-btn active" id="tab-signup">
            <span class="icon-user"></span>
            Sign Up
          </button>
        </div>

        <form id="form-signin">
          <div class="form-row">
            <input
              type="text"
              class="form-input"
              placeholder="âœ‰ï¸ Email"
              id="input-email"
              required
            />
            <input
              type="text"
              class="form-input"
              placeholder="ðŸ‘¤ Username"
              id="input-username"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="password"
              class="form-input"
              placeholder="ðŸ”’ Password"
              id="input-password"
              required
            />
            <input
              type="password"
              class="form-input"
              placeholder="âœ…Confirm Password"
              id="confirm-password"
              required
            />
          </div>
          <a href="#" class="forgot-link"></a>
          <div class="remember-row">
            <input type="checkbox" id="checkbox-remember" />
            <label for="checkbox-remember">Accept Terms & Conditionse</label>
          </div>
          <button type="submit" class="submit-btn">
            <span class="icon-lock"></span>
            Sign In
          </button>
        </form>

        <div class="register-link-row">
          <a href="signup.html" id="link-signup"></a>
        </div>
      </div>

      <div class="footer-nav">
        <a href="homepage.html">Home</a>
        <a href="#" onclick="showAlert('Blog')">Blog</a>
        <a href="#" onclick="showAlert('Masuk Mia')">Masuk Mia</a>
        <a href="#" onclick="showAlert('Portfolio')">Portfolio</a>
      </div>

      <script>
        document
          .getElementById("form-signin")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form values
            const email = document
              .querySelector('input[placeholder="âœ‰ï¸ Email"]')
              .value.trim();
            const username = document
              .querySelector('input[placeholder="ðŸ‘¤ Username"]')
              .value.trim();
            const password = document.querySelector(
              'input[placeholder="ðŸ”’ Password"]'
            ).value;
            const confirmPassword = document.querySelector(
              'input[placeholder="âœ…Confirm Password"]'
            ).value;
            const termsAccepted =
              document.getElementById("checkbox-remember").checked;

            // Basic validation
            if (!email || !username || !password || !confirmPassword) {
              alert("Please fill in all fields.");
              return;
            }
            if (password !== confirmPassword) {
              alert("Passwords do not match.");
              return;
            }
            if (!termsAccepted) {
              alert("You must accept the Terms & Conditions.");
              return;
            }

            let users = JSON.parse(localStorage.getItem("users") || "[]");
            if (users.find((u) => u.email === email)) {
              alert("Email already registered.");
              return;
            }
            users.push({ email, username, password });
            localStorage.setItem("users", JSON.stringify(users));
            alert(
              "You have successfully created an account! You can sign in now."
            );
            window.location.href = "index.html";
          });
      </script>
    </body>
  </html>
</html>
